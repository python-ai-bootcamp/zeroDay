<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File with JSON</title>
</head>
<body>
  <h2>Upload a .tar.gz file with JSON data</h2>

  <form id="upload-form">
    <label for="json">JSON Data:</label><br>
    <textarea id="json" name="json" rows="6" cols="50">
{
  "name": "Example",
  "version": "1.0.0"
}
    </textarea><br><br>

    <label for="file">Select .tar.gz file:</label><br>
    <input type="file" id="file" name="file" accept=".tar.gz"><br><br>

    <button type="submit">Upload</button>
  </form>

  <pre id="response"></pre>

  <script>
    const form = document.getElementById('upload-form');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('file');
      const jsonInput = document.getElementById('json');

      if (!fileInput.files.length) {
        alert('Please select a file.');
        return;
      }

      const formData = new FormData();
      formData.append('tar_file', fileInput.files[0]);
      formData.append('json_data', jsonInput.value);

      try {
        const response = await fetch('/submit_assignment_with_tar', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        responseEl.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        responseEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
