    <script>
        window.onload = async function () {

            const enlistButton=document.getElementById("enlistButton")
            //----------------country selection 
            
            const API_BASE = 'http://127.0.0.1:8000/static';
            let countries = [];
            let filteredCountries = [];
            let selectedCountryIndex = -1;

            const countryInput=document.getElementById('countryInput')
            async function loadCountries() {
                try {
                // Load countries list
                const res = await fetch(`${API_BASE}/countries.json`);
                if (!res.ok) throw new Error('Failed to load countries.json');
                countries = await res.json();
                filteredCountries = countries;
                renderCountryList(filteredCountries);

                // Try to get country from IP
                let guessedCode = 'US'; // fallback
                try {
                    const ipRes = await fetch('https://ipapi.co/json/');
                    if (ipRes.ok) {
                    const ipData = await ipRes.json();
                    if (ipData && ipData.country) {
                        guessedCode = ipData.country.toUpperCase();
                    }
                    }
                } catch (geoErr) {
                    console.warn('Geo IP lookup failed, using fallback.');
                }

                const defaultIndex = countries.findIndex(c => c.code === guessedCode);
                if (defaultIndex !== -1) {
                    selectCountry(defaultIndex);
                }

                } catch (err) {
                console.error(err);
                alert('Could not load countries data.');
                }
            }


            function renderCountryList(list) {
                const results = document.getElementById('results');
                results.innerHTML = '';
                list.forEach((country, i) => {
                const li = document.createElement('li');
                li.tabIndex = 0; // make focusable for keyboard

                // Flag image
                const img = document.createElement('img');
                img.className = 'flag';
                img.alt = country.name + ' flag';
                img.src = `${API_BASE}/images/flags/${country.code.toLowerCase()}.svg`;
                img.onerror = () => {
                    // fallback if flag not found
                    img.style.display = 'none';
                };
                li.appendChild(img);

                // Country name + code text
                li.appendChild(document.createTextNode(`${country.name} (${country.code})`));

                li.addEventListener('click', () => selectCountry(i));
                li.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') selectCountry(i);
                });

                if (i === selectedCountryIndex) {
                    li.classList.add('selected');
                    li.scrollIntoView({block: "nearest"});
                }

                results.appendChild(li);
                });

                if (filteredCountries.length === 0) {
                const noResult = document.createElement('li');
                noResult.textContent = 'No countries found.';
                noResult.style.cursor = 'default';
                results.appendChild(noResult);
                selectedCountryIndex = -1;
                }
            }

            function selectCountry(index) {
                if (index < 0 || index >= filteredCountries.length) return;
                const country = filteredCountries[index];
                const selectedDiv = document.getElementById('selectedCountry');
                const flagImg = document.getElementById('selectedFlag');
                flagImg.src = `${API_BASE}/images/flags/${country.code.toLowerCase()}.svg`;
                flagImg.alt = `${country.name} flag`;
                selectedCountryIndex = index;
                document.getElementById('results').innerHTML = '';
                // Hide the results list
                countryInput.value = country.name;
                userIdInput.setCustomValidity("")
            }

            countryInput.addEventListener('input', (e) => {
                const val = e.target.value.trim().toLowerCase();
                filteredCountries = countries.filter(c => c.name.toLowerCase().includes(val) || c.code.toLowerCase().includes(val));
                selectedCountryIndex = filteredCountries.length > 0 ? 0 : -1;
                renderCountryList(filteredCountries);
            });
            countryInput.addEventListener('keydown', (e) => {
                if (filteredCountries.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedCountryIndex = (selectedCountryIndex + 1) % filteredCountries.length;
                    renderCountryList(filteredCountries);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedCountryIndex = (selectedCountryIndex - 1 + filteredCountries.length) % filteredCountries.length;
                    renderCountryList(filteredCountries);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedCountryIndex >= 0) {
                        selectCountry(selectedCountryIndex);
                    }
                }
            });

            loadCountries();

            //----------------end of country selection 

            //----------------currency selection 
                        
            const currencies = [
                {"name":"USD","code":"US","symbol":"$"},
                {"name":"EUR","code":"EUR","symbol":"€"},
                {"name":"GBP","code":"GB","symbol":"(£)"},
                {"name":"NIS","code":"IL","symbol":"₪"}
            ];
            let filteredCurrencies = [];
            let selectedCurrencyIndex = -1;

            const currencyInput=document.getElementById('currencyInput')
            async function loadCurrencies() {
                try {
                // Load currencies list
                filteredCurrencies = currencies;
                renderCurrencyList(filteredCurrencies);

                // Try to get currency from IP
                let guessedCode = 'US'; // fallback
                try {
                    const ipRes = await fetch('https://ipapi.co/json/');
                    if (ipRes.ok) {
                    const ipData = await ipRes.json();
                    if (ipData && ipData.country) {
                        guessedCode = ipData.country.toUpperCase();
                    }
                    }
                } catch (geoErr) {
                    console.warn('Geo IP lookup failed, using fallback.');
                }

                const defaultIndex = currencies.findIndex(c => c.code === guessedCode);
                if (defaultIndex !== -1) {
                    selectCurrency(defaultIndex);
                }

                } catch (err) {
                console.error(err);
                alert('Could not load currencies data.');
                }
            }


            function renderCurrencyList(list) {
                const results = document.getElementById('results');
                results.innerHTML = '';
                list.forEach((country, i) => {
                const li = document.createElement('li');
                li.tabIndex = 0; // make focusable for keyboard

                // Flag image
                const img = document.createElement('img');
                img.className = 'flag';
                img.alt = country.name + ' flag';
                img.src = `${API_BASE}/images/coins/${country.code.toLowerCase()}.svg`;
                img.onerror = () => {
                    // fallback if flag not found
                    img.style.display = 'none';
                };
                li.appendChild(img);

                // Country name + code text
                li.appendChild(document.createTextNode(`${country.name} (${country.code})`));

                li.addEventListener('click', () => selectCurrency(i));
                li.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') selectCurrency(i);
                });

                if (i === selectedCurrencyIndex) {
                    li.classList.add('selected');
                    li.scrollIntoView({block: "nearest"});
                }

                results.appendChild(li);
                });

                if (filteredCurrencies.length === 0) {
                const noResult = document.createElement('li');
                noResult.textContent = 'No currencies found.';
                noResult.style.cursor = 'default';
                results.appendChild(noResult);
                selectedCurrencyIndex = -1;
                }
            }

            function selectCurrency(index) {
                if (index < 0 || index >= filteredCurrencies.length) return;
                const currency = filteredCurrencies[index];
                const selectedDiv = document.getElementById('selectedCurrency');
                const flagImg = document.getElementById('selectedCoin');
                flagImg.src = `${API_BASE}/images/coins/${currency.code.toLowerCase()}.svg`;
                flagImg.alt = `${currency.name} flag`;
                flagImg.alt=`${currency.symbol}`
                selectedCurrencyIndex = index;
                document.getElementById('results').innerHTML = '';
                // Hide the results list
                currencyInput.value = currency.name;
                userIdInput.setCustomValidity("")
            }

            currencyInput.addEventListener('input', (e) => {
                const val = e.target.value.trim().toLowerCase();
                filteredCurrencies = currencies.filter(c => c.name.toLowerCase().includes(val) || c.code.toLowerCase().includes(val));
                selectedCurrencyIndex = filteredCurrencies.length > 0 ? 0 : -1;
                renderCurrencyList(filteredCurrencies);
            });
            currencyInput.addEventListener('keydown', (e) => {
                if (filteredCurrencies.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedCurrencyIndex = (selectedCurrencyIndex + 1) % filteredCurrencies.length;
                    renderCurrencyList(filteredCurrencies);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedCurrencyIndex = (selectedCurrencyIndex - 1 + filteredCurrencies.length) % filteredCurrencies.length;
                    renderCurrencyList(filteredCurrencies);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedCurrencyIndex >= 0) {
                        selectCurrency(selectedCurrencyIndex);
                    }
                }
            });

            loadCurrencies();
            //----------------end of currency selection 

            let payment_code_hashes = [];
            optional_payment_methods = ["google_pay", "bit_pay"]
            //let selected_payment_method = "creditCard"
            try {
                const response = await fetch('/payment_code_hashes');
                payment_code_hashes = await response.json();
            } catch (error) {
                console.error('Error fetching payment_code_hashes:', error);
            }
            const buttons = document.querySelectorAll(".payment-btn");
            const userIdInput = document.querySelector("#UserId");
            const paymentCodeInput = document.querySelector("#paymentCode");
            const form = document.querySelector("form");
            const priceTag = document.getElementById('priceTag');
    
            const modal = document.getElementById("iframeModal");
            const closeBtn = document.querySelector(".close-button");
            const tranzilaFrame = document.getElementById("tranzila-frame");
            function generateUUIDv4() {
                    return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                    );
                }
            async function hashKey(key) {
                const encoder = new TextEncoder();
                const data = encoder.encode(key);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            }
    
            async function is_valid_payment_code(payment_code) {
                console.log("Validating payment_code=", payment_code);
                const payment_code_hash = await hashKey(payment_code);
                console.log("payment_code_hash=", payment_code_hash);
                return payment_code === "" || payment_code_hashes.includes(payment_code_hash);
            }
    
            function is_valid_id_number(id) {
                console.log(`entered is_valid_id_number with countryInput.value='${countryInput.value}'`)
                if(countryInput.value=="Israel"){
                    console.log("entered israel id validation branch")
                    id = String(id).trim();
                    if (id.length > 9 || isNaN(id)) return false;
                    id = id.length < 9 ? ("00000000" + id).slice(-9) : id;
                    return Array.from(id, Number).reduce((counter, digit, i) => {
                        const step = digit * ((i % 2) + 1);
                        return counter + (step > 9 ? step - 9 : step);
                    }) % 10 === 0;
                }else{
                    console.log("entered non israel id validation branch")
                    return String(id).length>5
                }
            }
    
            async function validate(e) {
                let shouldPreventSubmit = false;
    
                if (is_valid_id_number(userIdInput.value)) {
                    userIdInput.setCustomValidity("");
                } else {
                    userIdInput.setCustomValidity("ID field is not valid!");
                    shouldPreventSubmit = true;
                }
    
                const is_payment_code_valid = await is_valid_payment_code(paymentCodeInput.value);
                if (is_payment_code_valid) {
                    paymentCodeInput.setCustomValidity("");
                } else {
                    paymentCodeInput.setCustomValidity("Invalid Coupon Code");
                    shouldPreventSubmit = true;
                }
                
                if (shouldPreventSubmit && e.type === "submit") {
                    e.preventDefault();
                }
            }
    
            userIdInput.addEventListener("input", validate);
            paymentCodeInput.addEventListener("input", validate);
            form.addEventListener("submit", async function (e) {
                e.preventDefault(); // Always prevent default
    
                await validate(e); // Run validations
    
                if (!form.checkValidity()) {
                    form.reportValidity(); // Show errors if any
                    return;
                }
    
                // Show modal
                modal.style.display = "block";
    
                // Submit form into iframe
                //form.submit();
                const uuidInput = document.createElement("input");
                uuidInput.type = "hidden";
                uuidInput.name = "payment_candidate_uuid";  // This will be the key in your POST
                uuidInput.value = generateUUIDv4();
                form.appendChild(uuidInput);
                const originalData = new FormData(form);
                try {
                    await fetch("/payment_candidate", {
                        method: "POST",
                        body: originalData,
                    });
                } catch (error) {
                    console.error("Backend submission failed:", error);
                    alert("There was an error submitting the form. Please try again.");
                    return;
                }
                const tranzilaData = new FormData();
                tranzilaData.append('sum',priceTag.textContent)
                tranzilaData.append('currency',"1")
                tranzilaData.append('success_url_address',  `$${{PROTOCOL}}$$://$${{DOMAIN}}$$/payment_redirect_success?payment_candidate_uuid=${uuidInput.value}`)
                tranzilaData.append('fail_url_address',     `$${{PROTOCOL}}$$://$${{DOMAIN}}$$/payment_redirect_failure?payment_candidate_uuid=${uuidInput.value}`)
                tranzilaData.append('notify_url_address',   `$${{PROTOCOL}}$$://$${{DOMAIN}}$$/payment_notify?payment_candidate_uuid=${uuidInput.value}`)
                optional_payment_methods.map(payment_method_name=>{
                    tranzilaData.append(payment_method_name,"1")
                })

                //tranzilaData.append('cred_type',"1")
                console.log('updated tranzilaData.sum to be ',priceTag)
                const iframeForm = document.createElement("form");
                iframeForm.action = "https://direct.tranzila.com/fxptalshachar/iframenew.php";
                iframeForm.method = "POST";
                iframeForm.target = "tranzila"; // Must match iframe name
                iframeForm.style.display = "none"; // Hide the form
                for (const [key, value] of tranzilaData.entries()) {
                    const input = document.createElement("input");
                    input.type = "hidden";
                    input.name = key;
                    input.value = value;
                    iframeForm.appendChild(input);
                }

                document.body.appendChild(iframeForm);

                //Show modal and submit the iframe-bound form
                modal.style.display = "block";
                iframeForm.submit();
            });
    
            // Debounced price update
            let debounceTimeout = null;
    
            paymentCodeInput.addEventListener('input', () => {
                clearTimeout(debounceTimeout);
                enlistButton.disabled = true;
                enlistButton.classList.add("enlistBottonDisabled")
                debounceTimeout = setTimeout(async () => {
                    const currentCuponValue = paymentCodeInput.value.trim();
                    console.log("currentCuponValue=", currentCuponValue);
    
                    try {
                        const response = await fetch(`/amount_per_payment_code?payment_code=${encodeURIComponent(currentCuponValue)}`);
                        if (response.ok) {
                            const amountText = await response.text();
                            const amount = parseInt(amountText);
                            priceTag.textContent = !isNaN(amount) ? amount : "Invalid amount";
                            enlistButton.disabled = false;
                            enlistButton.classList.remove("enlistBottonDisabled")
                        } else {
                            priceTag.textContent = "Invalid response";
                        }
                    } catch (error) {
                        console.error("Error fetching price:", error);
                        priceTag.textContent = "Server error";
                    }
                }, 1000);
            });
    
            // Modal close button
            closeBtn.addEventListener("click", () => {
                modal.style.display = "none";
                tranzilaFrame.src = "";
            });
    
            // Optional: close on outside click
            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                    tranzilaFrame.src = "";
