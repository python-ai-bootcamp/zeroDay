<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--meta http-equiv="refresh" content="1"-->
    <title>Online Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;  /* Dark background */
            color: #e0e0e0;  /* Light text color */
        }

        header {
            background-color: #1c1c1c;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333333;
            padding: 15px;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555555;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1920x800/333333/ffffff');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: left;
            margin-left: 20%;
            padding: 120px 0;
        }

        challenge-section {
            text-align: center;
            margin-left: 120px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #ff8500;
        }

        .products {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            padding: 0 20px;
        }

        .product {
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 80%;
            text-align: left;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 20px;
        }

        .product-info h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .product-info p {
            color: #b0b0b0;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .product-info .price {
            font-size: 1.5rem;
            color: #ff6600;
            margin-bottom: 15px;
        }

        footer {
            background-color: #1c1c1c;
            color: white;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
        }

    </style>
    <!-- https://stackoverflow.com/questions/37770620/how-to-include-markdown-md-files-inside-html-files -->
    <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <!-- Load the element definition -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>

</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>ZeroDay Bootcamp</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/enlist">Enlist</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
        <a href="/assignments" style="color:#ff6600; text-decoration:  underline #ff6600 30%;"">Assignments</a>
    </nav>

    <!-- Hero Section -->

    <section class="hero">
        <div class="product">
            <div class="product-info">
                <h3>Assignment Description:</h3>

                <zero-md src='$${{PROTOCOL}}$$://$${{DOMAIN_NAME}}$$/assignment_description?hacker_id=$${{HACKER_ID}}$$'>
                    <template>
                        <!-- Define your own styles inside a `<style>` tag -->
                        <style>
                          h1 {
                            color: white;
                          }
                        </style>
                        <!-- Or your own stylesheets with `<link>` tags -->
                        <link rel="stylesheet" href="markdown-styles.css" />
                        <link rel="stylesheet" href="highlight-styles.css" />
                      </template>
                </zero-md>
            </div>
        </div> 
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ZeroDay BootCamp | All Rights Reserved</p>
    </footer>

</body>
</html>
